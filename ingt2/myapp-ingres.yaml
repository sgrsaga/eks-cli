---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: nginx
  name: ingress-eks-alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /normal
          pathType: Prefix
          backend:
            service:
              name: service-myapp
              port:
                number: 80
    - http:
        paths:
        - path: /special
          pathType: Prefix
          backend:
            service:
              name: service-myapp2
              port:
                number: 80
